<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <title>Title</title>

    <!-- 加载easyui-->
    <link rel="stylesheet" type="text/css" href="/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css">
    <script type="text/javascript" src="/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="/easyui/jquery.easyui.min.js"></script>


    <!-- 加载图片文件插件-->
    <script type="text/javascript" src="/easyui/datagrid-detailview.js"></script>
    <link rel="stylesheet" type="text/css" href="/easyui/webuploader/webuploader.css">
    <script type="text/javascript" src="/easyui/webuploader/webuploader.js"></script>

</head>
<body class="easyui-layout">

<div data-options="region:'north',border:false" style="height:60px;background:#B3DFDA;padding:10px">
    商品后台管理系统
</div>
<div data-options="region:'west',split:true,title:'West'" style="width:150px;padding:10px;">


    <div class="easyui-accordion" style="width:180px;height:200px;">
        <div title="About" data-options="iconCls:'icon-ok'" style="overflow:auto;">
            <ul>
                <li><a href="javascript:add_tab('平台属性管理','attrListPage');">属性管理</a></li>
            </ul>
        </div>
        <div title="About" data-options="iconCls:'icon-ok'" style="overflow:auto;">
            <ul>
                <li><a href="javascript:add_tab('商品属性spu','spuListPage');">商品属性spu</a></li>
            </ul>
        </div>
        <div title="TreeMenu" data-options="iconCls:'icon-search'" style="">
            <ul>
                <li>暂时未开放</li>
            </ul>
        </div>
    </div>


</div>
<div data-options="region:'east',split:true,collapsed:true,title:'East'" style="width:100px;padding:10px;">east region</div>
<div data-options="region:'south',border:false" style="height:50px;background:#A9FACD;padding:10px;">south region</div>
<div data-options="region:'center',title:'Center'">

    <!--空白选项卡，点击属性管理的时候，调用add_tab方法，然后在这个空白的选项卡中添加一个面板-->
    <div  id="tt" class="easyui-tabs" style="width:100%;height:100%;" >

    </div>

</div>

  <script language="JavaScript">


      function add_tab(title,url) {// 添加一个未选中状态的选项卡面板
    //exists  which 表明指定的面板是否存在，'which'参数可以是选项卡面板的标题或索引,
          var b = $("#tt").tabs("exists" ,title);
       //判断当前选项卡是否存在，不存在就加载
        if (!b){
            $('#tt').tabs('add',{
                title: title,
                href:url,
                closable: true

            });
        }else{
            // select which 选择一个选项卡面板，'which'参数可以是选项卡面板的标题或者索引。
            // 存在就选择当前标题也，一个页面里面有好几个选项卡，存在了我们就选择他自己本身
            $("#tt").tabs("select" ,title);
        }

      }

  </script>

</body>
</html>
